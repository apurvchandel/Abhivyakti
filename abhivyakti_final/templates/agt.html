<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Abhivyakti,IIITN,">
    <meta name="author" content="Apurv Chandel">
    <meta name="keywords" content="Abhivyakti">

    <!-- Title Page-->
    <title>Registration Form</title>

    <!-- Icons font CSS-->
    <link href="{% static 'assets/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{%   static 'assets/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'assets/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'assets/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{%static 'assets/css/main1.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-phoppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            {{form.name}}
                        </div>
                        <div class="input-group">
                            {{form.email}}
                        </div>
                        <div class="input-group">
                            {{form.college}}
                        </div>
                        <div class="input-group">
                            {{form.contactno}}
                        </div>
                        <div class="input-group1 input--style-3">
                          <H3> Price:&nbsp;&nbsp;&nbsp;&#x20b9 {{price}}</H3>
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{%static 'assets/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'assets/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'assets/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'assets/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'assets/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
